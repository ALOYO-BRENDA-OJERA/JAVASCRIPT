<button type="button"onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<button onclick="document.getElementById('bulb').src='./images/off.jpg'">Turn off the light</button>
<img id='bulb' src="./images/use_off.png" style="width:100px">
<button onclick="document.getElementById('bulb').src='./images/on.jpg'">Turn on the light</button>

<h1>a JavaScript that can hide html elements</h1>
<p id="paragraph">JavaScript that can hide html elements.</p>
<button type="button" onclick="document.getElementById('paragraph').style.display='none'">Click Me!</button>

<h2>JavaScript can show hidden HTML elements.</h2>
<p>JavaScript can show hidden HTML elements.</p>
<p id="show" style="display:none">INTRODUCTION TO JAVASCRIPT</p>
<button type="button" onclick="document.getElementById('show').style.display='block'">Click Me!</button>


<h1>a javasscript that can change font size </h1>
<p id="font">JavaScript can change the font size of an HTML element.</p>
<button type="button" onclick="document.getElementById('font').style.fontSize='45px'">Click Me!</button>
